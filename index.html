<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLTF Model Viewer</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
        }
        
        canvas { 
            display: block; 
        }
        
        #animationPanel {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
        }

        .anim-button {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            background: #444;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            text-align: left;
        }

        .anim-button:hover {
            background: #666;
        }

        .anim-button.active {
            background: #0088ff;
        }
    </style>
</head>
<body>
    <div id="animationPanel"></div>
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "GLTFLoader": "./lib/GLTFLoader.js",
            "OrbitControls": "./lib/OrbitControls.js"
        }
    }
    </script>
    <script type="module">
        import { App } from './app.js';
        const app = new App();
    </script>
</body>
</html>
